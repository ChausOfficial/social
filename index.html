    <style>
        body {
            width: 19rem;

            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: clamp(0.4rem, 0.6vw + 0.3rem, 0.8rem);

        .signature-container {
            width: 100%;
            height: 100%;

        }

        .portfolio {

        }

        .portfolio a {
            font-weight: bold;
            text-decoration: none;

        /* -------------- */

            height: auto;

        }

        .contact a {
            text-decoration: none;
            color: white;
        }

        .social {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .social i {
            width: 1rem;
            height: 1rem;
            color: #ffcc29;
            font-size: 1rem;
        }
    </style>
