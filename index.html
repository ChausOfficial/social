<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mail Sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ec2b7aebf5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 9pt;
            font-family: monospace;
        }
        table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 30rem;  
            background: #1b1d1a;
            color: white;
        }

        #profile-image {
            width: 25%;
        }

        #profile-image img {
            width: 100%; 
            height: 100%;
            border: 0;
        }
        #profile-title {
            width: 75%;
        }
        #name {
            color: #ffcc29;
            font-size: 1rem;
        }
        #contact-details {
            margin: 0px; 
            padding-top: 1rem; 
            padding-bottom: 0px; 
            line-height: 1rem;
        }
        #contact-details a {
            text-decoration: none;
            color: inherit;
        }
        #social-links span a i {
            color: #ffcc29;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
<table>
    <tbody>
        <tr>
            <td id="profile-image">
                <img src="images/myLogo.png" alt="photograph"> 
            </td>
            <td id="profile-title">
                <span id="name"><strong>SOHEL CHAUS</strong><br></span>
                <span >Web Developer | Graphics Designer<br></span>
                <p id="contact-details">
                    <!-- phone -->
                    <span>
                        <strong style="color: #ffcc29;">P:</strong><a href="tel: +917517886620"><span style="text-decoration: none; color: inherit !important;"> +917517886620</span></a>
                    </span><br>
                    <!-- email -->
                    <span>
                        <strong style="color: #ffcc29;">E:</strong><a href="mailto:{email}"><span style="text-decoration: none; color: inherit !important;"> staybuild4me@gmail.com</span></a>
                    </span><br>
                    <!-- social links -->
                     <span id="social-links">
                        <span><a href="https://www.linkedin.com/in/chausofficial" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>&nbsp;</span>
                        <span><a href="https://www.instagram.com/chausofficial" target="_blank"><i class="fa-brands fa-instagram"></i></a>&nbsp;</span>
                        <span><a href="https://www.facebook.com/chausofficial" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>&nbsp;</span>
                        <span><a href="https://www.youtube.com/@chausofficial" target="_blank"><i class="fa-brands fa-youtube"></i></a>&nbsp;</span>
                    </span>
                </p>                
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
