<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mail Sign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-size: 9pt;
            font-family: monospace;
        }
        table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 500px;  
            background: transparent;
        }
        #profile-image img {
            width: 116px; 
            height:auto;
            border: 0; 
        }
        #profile-title {
            color:#2c2c2c;
            width: 331px;
        }
        #name {
            color: #00ff1a;
            font-size: 15px;
        }
        #contact-details {
            color:#2c2c2c; 
            margin: 0px; 
            padding-top: 15px; 
            padding-bottom: 0px; 
            line-height: 16px;
        }
        #contact-details a {
            text-decoration: none;
            color: inherit;
        }
        #social-links img {
            width: 15px;
            height: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<table>
    <tbody>
        <tr>
            <td id="profile-image">
                <img src="images/logo.png" alt="photograph"> 
            </td>
            <td id="profile-title">
                <span id="name"><strong>SOHEL CHAUS</strong><br></span>
                <span >Web Developer | Graphics Designer<br></span>
                <p id="contact-details">
                    <!-- phone -->
                    <span>
                        <strong style="color: #00ff1a;">P:</strong><a href="tel: +917517886620"><span style="text-decoration: none;"> +917517886620</span></a>
                    </span><br>
                    <!-- email -->
                    <span>
                        <strong style="color: #00ff1a;">E:</strong><a href="mailto:{email}"><span style="text-decoration: none;"> staybuild4me@gmail.com</span></a>
                    </span><br>
                    <!-- social links -->
                     <span id="social-links">
                        <span><a href="https://www.linkedin.com/in/chausofficial" target="_blank"><img src="images/in.svg"></a>&nbsp;</span>
                        <span><a href="https://www.instagram.com/chausofficial" target="_blank"><img src="images/ig.svg"></a>&nbsp;</span>
                        <span><a href="https://www.facebook.com/chausofficial" target="_blank"><img src="images/fb.svg"></a>&nbsp;</span>
                        <span><a href="https://www.youtube.com/@chausofficial" target="_blank"><img src="images/yt.svg"></a>&nbsp;</span>
                    </span>
                </p>                
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
