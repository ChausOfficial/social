 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 9pt; font-family: Arial, sans-serif;">

<table style="width: 500px; font-size: 9pt; FONT-FAMILY: Arial, sans-serif; background: transparent !important;" cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td style="width: 143px; vertical-align: top; padding-top: 5px; border-right: 1px solid #3e59ff" valign="top">
                <img src="photo.png" alt="photograph" width="116" border="0" style="border:0; height:auto; width:116px"/> 
            </td>
            <td style="width: 26px;"></td>
            <td style="width: 331px;">
                <span style="font-size: 10pt; font-family: Arial, sans-serif; color:#000000; font-weight: bold;">{firstName} {lastName}<br></span>
                <span style="font-family: Arial, sans-serif; font-size: 9pt; line-height: 16px; color:#846d53;">{title}<br></span>
        
                <p style="padding-top: 18px; padding-bottom: 0px; margin: 0px; font-size: 9pt; line-height: 16px;">

                    <span style="font-size: 9pt; line-height: 16px; color:#846d53;">
                        <strong>P:</strong> <span style="color:#846d53;">{phone}</span><span style="font-size: 9pt; line-height: 16px; color:#846d53;"> | </span>
                    </span>

                    <span style="font-size: 9pt; line-height: 16px; color:#846d53;">
                        <strong>M:</strong> <span style="color:#846d53;">{mobile}</span>
                    </span>

                    <span style="line-height: 16px; "><br></span>
                    
                    <span style="FONT-FAMILY: Arial, sans-serif; font-size: 9pt; line-height: 16px; color:#846d53;">
                        <strong>E:</strong> <a href="mailto:{email}" style="font-size: 9pt; color:#846d53; text-decoration: none;"><span style="text-decoration: none; font-size: 9pt;  line-height: 16px; color:#846d53; FONT-FAMILY: Arial, sans-serif;">{email}</span></a>
                        <span style="font-size: 9pt; line-height: 16px; color:#846d53;"> | </span>
                    </span>

                    <span style="padding: 0px; margin-top: 10px; margin-bottom: 0px; text-align: right;">
                        <a href="{website}" target="_blank" rel="noopener" style="FONT-FAMILY: Arial, sans-serif;font-size: 9pt; color: #846d53 !important; text-decoration:none !important;"><span style="FONT-FAMILY: Arial, sans-serif;font-size: 9pt; color: #846d53 !important;  text-decoration:none !important;">{website}</span></a>
                    </span>

                    <span style="line-height: 16px; "><br></span>

                    <span style="line-height: 16px; ">
                        <span style="font-size: 9pt; line-height: 16px; font-family: Arial, sans-serif; color: #846d53;">{address1}<span style="font-size: 9pt; line-height: 16px;"> |</span></span>
                        <span style="font-size: 9pt; line-height: 16px; font-family: Arial, sans-serif; color: #846d53;">{address2}</span>
                    </span>

                    <br><br>

                    <span><a href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener"><img border="0" width="13" src="fb.png" alt="facebook icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                    <span><a href="https://twitter.com/MyCompany404" target="_blank" rel="noopener"><img border="0" width="13" src="tt.png" alt="twitter icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                    <span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img border="0" width="13" src="yt.png" alt="youtube icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                    <span><a href="https://www.linkedin.com/company/mycompany404" target="_blank" rel="noopener"><img border="0" width="13" src="ln.png" alt="linkedin icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                    <span><a href="https://www.instagram.com/mycompany404/" target="_blank" rel="noopener"><img border="0" width="13" src="it.png" alt="instagram icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                    <span><a href="https://pinterest.com/mycompany404/" target="_blank" rel="noopener"><img border="0" width="13" src="pt.png" alt="pinterest icon" style="border:0; height:13px; width:13px"></a>&nbsp;</span>
                </p>                
            </td>
        </tr>
    </tbody>
</table>


</BODY>
</HTML>
