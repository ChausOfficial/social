<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <table style="font-family: Arial, sans-serif; font-size: 14px; width: 100%;">
        <tr>
            <td style="width: 25%; text-align: center;">
                <img src="https://raw.githubusercontent.com/yourusername/yourrepository/main/profile1.jpg" alt="Profile Image 1" style="width: 100px; height: 100px; border-radius: 50%;">
            </td>
            <td style="width: 50%; text-align: center;">
                <strong>SOHEL CHAUS</strong><br>
                Graphics Designer<br>
                <a href="mailto:staybuild4me@gmail.com" style="color: #0000EE; text-decoration: none;">staybuild4me@gmail.com</a><br>
                +91 7517886620
            </td>
            <td style="width: 25%; text-align: center;">
                <img src="https://raw.githubusercontent.com/yourusername/yourrepository/main/profile2.jpg" alt="Profile Image 2" style="width: 100px; height: 100px; border-radius: 50%;">

        </tr>
        <tr>

                </a>
                <a href="https://www.facebook.com/yourprofile" style="color: #0000EE; text-decoration: none;">
